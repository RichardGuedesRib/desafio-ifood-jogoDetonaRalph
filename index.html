<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Projeto: Detona Ralph</title>

    <!-- Link da fonte Press Start2P do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Folha de Estilos Incluido o Reset -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Engine com defer -->
    <script src="assets/js/engine.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 class="label-time">Time Left</h2>
          <h2 class="caption" id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 class="label-score">Your Score</h2>
          <h2 class="caption" id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./assets/img/player.png" alt="" class="img-player"/>
          <h2>x3</h2>
        </div>
      </div>

      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square " id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </main>
  </body>
</html>
